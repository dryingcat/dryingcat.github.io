<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  .narrow-box {
    position: relative;
    width: 220px;
    height: 50px;
    border: 2px solid #000000;
    border-radius: 8px;
    background-color: #000000;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: border-color 0.3s;
    cursor: pointer;
    margin-bottom: 10px;
  }

  .narrow-box:hover {
    border-color: orange;
  }

  .white-text {
    color: #ffffff;
  }

  .container {
    display: flex;
    align-items: center;
  }

  .narrow-box + .narrow-box {
    margin-left: 20px;
  }

  .content {
    display: none;
    margin-top: 20px;
    font-size: 18px;
    color: orange;
  }
</style>
<style>
/* 针对 Webkit（Chrome、Safari等）浏览器 */
::-webkit-scrollbar {
  width: 5px;
}

::-webkit-scrollbar-thumb {
  background-color: orange;
  border-radius: 5px;
}

::-webkit-scrollbar-thumb:hover {
  background-color: darkorange;
}
</style>
<style>
  /* 自定义滑动条样式 */
  input[type="range"] {
    -webkit-appearance: none;
    appearance: none;
    width: 100%;
    height: 10px;
    background: #f39c12; /* 橙色背景 */
    outline: none;
    opacity: 0.7;
    transition: opacity 0.2s;
  }

  input[type="range"]::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 20px;
    height: 20px;
    background: #f39c12; 
    cursor: pointer;
  }

  input[type="range"]:hover {
    opacity: 1;
  }
</style>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #111111;
  }
  
  #sidebar {
    width: 200px;
    height: 100%;
    background-color: #000000;
    position: fixed;
    top: 0;
    left: 0;
    overflow-x: hidden;
    padding-top: 20px;
  }
  
  #sidebar a {
    padding: 10px 15px;
    text-decoration: none;
    font-size: 16px;
    color: white;
    display: block;
    transition: 0.3s;
  }
  
  #sidebar a:hover {
    background-color: #f90;
    color: white;
  }
  
  .category {
    font-size: 18px;
    color: #f90;
    padding: 10px 15px;
    margin-top: 10px;
  }
  
  #content {
    margin-left: 250px;
    padding: 40px;
  }
  
  .welcome-box {
    background-color: #000000;
    color: white;
    padding: 20px;
    border-radius: 10px;
    margin-bottom: 20px;
    margin-top: 20px;
  }
  
  .faq-box {
    background-color: #000000;
    padding: 20px;
    border-radius: 10px;
    margin-bottom: 20px;
    border: 2px solid transparent; /* 初始边框为透明 */
    transition: border-color 0.3s; /* 边框颜色过渡效果 */
  }
  
  .faq {
    cursor: pointer;
    color: white;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 5px;
  }
  
  .answer {
    display: none;
    background-color: transparent;
    padding: 10px;
    border-radius: 5px;
    color: white;
  }
  
  .faq-box:hover {
    border-color: #f90; /* 鼠标悬停时边框颜色为橙色 */
  }
</style>
<style>
  .orange-button {
    background-color: orange;
    color: white;
    padding: 5px 300px;
    border: none;
    border-radius: 5px; /* 调整圆角大小 */
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    cursor: pointer;
  }
  .code {
    display: none;
    margin-top: 20px;
  }
</style>
</head>

</html>
